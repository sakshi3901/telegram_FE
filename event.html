<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Manual CSS -->
    <link rel="stylesheet" type="text/css" href="css/event.css">
    <link rel="stylesheet" type="text/css" href="css/header_backend.css">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Datatable.css-->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.11.3/r-2.2.9/datatables.min.css" />

</head>

<body style="background-color:#0e0e0e;">
    <div class="pt-0 container-fluid page-body-wrapper" style="background-color:#0e0e0e;">
        <!-- main-panel start -->
        <div class="main-panel">
            <div class="content-wrapper">

                <div class="mt-3 container-fluid">
                    <div class="mx-0 row d-flex justify-content-center align-item-center">
                        <div class="wrapper_2 d-flex justify-content-between align-item-center">
                            <div>
                                <h3>Telegram Management</h3>
                            </div>
                            <div class="d-flex justify-content-between align-item-center">
                                <h5 class="ms-3"><u>Sign Out</u></h5>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Generate Invite Link Form -->
                <div class="container-fluid">
                    <div class="mx-0 row d-flex justify-content-center">
                        <div class="wrapper">
                            <div class="invite-link">
                                <div id="new_channel_list"></div>
                                <div class="mt-2 new-channel">
                                    <label for="telegram_username">Telegram User Phone Number</label>
                                    <input type="number" id="telegram_username" spellcheck="false"
                                        placeholder="Enter User Phone Number">
                                </div>
                                <div class="mt-2 channel-name">
                                    <label for="select_grp">Select Group</label>
                                    <select id="select_grp">
                                    </select>
                                </div>
                                <div class="mt-2 channel-name">
                                    <label for="time_duration">Time Duration</label>
                                    <select id="time_duration">
                                        <option id="1Months" value="1M">1 Month</option>
                                        <option id="2Months" value="2M">2 Months</option>
                                        <option id="3Months" value="3M">3 Months</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center mt-3 Submit_Button">
                                <button id="generate_invite_link">Generate Invite Link</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Create User Action Form -->
                <div class="container-fluid">
                    <div class="mx-0 row d-flex justify-content-center">
                        <div class="wrapper">
                            <h3 class="text-left mb-3">User Actions</h3>
                            <div class="invite-link">
                                <div class="mt-2 channel-name">
                                    <label for="ban_unban">Select Ban Or Unban</label>
                                    <select id="ban_unban_select">
                                        <option id="ban_unban" value="ban">Ban</option>
                                        <option id="ban_unban" value="unban">Unban</option>
                                    </select>
                                </div>
                                <div class="mt-2 post-text">
                                    <label for="tele_user">Telegram UserName</label>
                                    <input type="text" id="tele_user" spellcheck="false" placeholder="Enter UserName">
                                </div>
                                <div class="mt-2 channel-name">
                                    <label for="select_grp2">Select Group</label>
                                    <select id="select_grp2">
                                    </select>
                                </div>
                            </div>
                            <div class="text-center mt-3 Submit_Button">
                                <button id="submit_ban_unban" class="m-2 Modal_Open" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Send Msg Form -->
                <div class="container-fluid">
                    <div class="mx-0 row d-flex justify-content-center">
                        <div class="wrapper">
                            <h3 class="text-left mb-3">Send Message</h3>
                            <div class="invite-link">
                                <div class="mt-2 channel-name">
                                    <label for="select_grp1">Select Group</label>
                                    <select id="select_grp1">
                                    </select>
                                </div>
                                <div class="mt-2 post-text">
                                    <label for="text_message">Message</label>
                                    <textarea id="text_message" spellcheck="false"></textarea>
                                </div>
                            </div>
                            <div class="text-center mt-3 Submit_Button">
                                <button id="post_message">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- main-panel ends -->
    </div>

    <!-- Creating Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast align-items-center bg-warning text-warning" id="toast-alert" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-warning text-warning" id="toast-alert-heading">
                <strong class="me-auto" style="font-size: 16px;" id="Header_toast_message"><i
                        class="fa-solid fa-triangle-exclamation"></i>Warning</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="d-flex">
                <div class="toast-body toast-body_1" style="font-weight: 400; font-size: 22px; padding: 0.5rem;">
                    Please Enter all fields!
                </div>
            </div>
        </div>
    </div>

     <!-- Modal - (Delete Modal) -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-color border-0">
                <div class="modal-header border-bottom-0">
                    <h1 class="modal-title fs-5 text-light" id="exampleModalLabe3">Delete Confirmation</h1>
                    <button type="button" id="delete_user_close" class="btn-close bg-white bg-faint close_modal"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-faint">
                    <div class="d-flex justify-content-center"><i class="fa-solid fa-circle-exclamation fa-6x"></i>
                    </div>
                    <h1 class="text-center">Confirm</h1>
                    <p class="text-center mb-0">Are you sure want to permanently delete this User?</p>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-secondary bg-faint close_modal"
                        data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="delete_trade_submit"
                        onclick="confirm_yes()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Datatable.js -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.3/r-2.2.9/datatables.min.js"></script>


    <!-- Manual Jquery -->
    <script src="js/header_backend.js"></script>
    <script src="js/event.js"></script>
</body>

</html>
