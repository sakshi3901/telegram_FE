<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Manual CSS -->
    <link rel="stylesheet" type="text/css" href="css/header_backend.css">
    <link rel="stylesheet" type="text/css" href="css/copy.css">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Datatable.css-->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.11.3/r-2.2.9/datatables.min.css" />

</head>

<body style="background-color:#0e0e0e;">
    <div class="pt-0 container-fluid page-body-wrapper" style="background-color:#0e0e0e;">
        <!-- main-panel start -->
        <div class="main-panel ms-0">
            <div class="content-wrapper px-0">

                <div class="mt-3 container-fluid px-0">
                    <div class="mx-0 row d-flex justify-content-center align-items-center">
                        <div class="wrapper_2 d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <h3>Clipboard Content</h3>
                                <a href="/event.html" class="ps-5 text-white" style="font-size: 24px;">Event</a>   
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3 container-fluid px-0">
                    <div class="mx-0 row d-flex justify-content-center align-items-center">
                        <div class="col-12">
                            <div class="">
                                <h6>Enter Mesage</h6>
                                <div class="invite-link d-flex align-items-center justify-content-center">
                                    <div class="me-2 post-text w-100">
                                        <textarea id="text_message_1" spellcheck="false"></textarea>
                                    </div>
                                    <div class="text-center Submit_Button">
                                        <button id="post_message">OK</button>
                                    </div>
                                </div>

                                <div class="tableParentContainer" style="height: 60vh !important; overflow-y: auto !important;">

                                <table class="w-100" id="textTable" style="color: white;">
                                    <thead>
                                        <tr style="background-color: #444;">
                                            <th>Content</th>
                                            <th class="text-center"><i class="fa-solid fa-trash"></i></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- content will be inserted here -->
                                    </tbody>
                                </table>

                            </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main-panel ends -->
    </div>

    <!-- Creating Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast align-items-center bg-warning text-warning" id="toast-alert" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-warning text-warning" id="toast-alert-heading">
                <strong class="me-auto" style="font-size: 16px;" id="Header_toast_message"><i
                        class="fa-solid fa-triangle-exclamation"></i>Warning</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="d-flex">
                <div class="toast-body toast-body_1" style="font-weight: 400; font-size: 22px; padding: 0.5rem;">
                    Please Enter all fields!
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Datatable.js -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.3/r-2.2.9/datatables.min.js"></script>

    <!-- Manual Jquery -->
    <script src="js/header_backend.js"></script>
    <script src="js/copy_test.js"></script>
</body>

</html>
