<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whatsapp Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <script src="js/jwt_decode.js"></script>

    <style media="screen">
        body {
            overflow-y: hidden;
        }
    </style>

    <script>
        root = "https://wa.tradegini.com"

        const getCookie = (cname) => {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function onSignIn(response) {
            const responsePayload = jwt_decode(response.credential);

            var email = responsePayload.email

            $.ajax({
                method: 'POST',
                url: root + "/login",
                async: false,
                data: { g_token: response.credential },
                success: function (response) {
                    window.location.replace("/event.html");
                },
                error: function (xhr, status, error) {
                    console.error("Error resp:", error);
                }
            });
        }

        $(document).ready(function () {
            // www patch
            if (getCookie('cookie') != '') { window.location.replace("/event.html"); }

        });

    </script>
</head>

<body>

    <div class="form-body without-side">
        <div class="row">
            <div class="form-holder">
                <div class="form-content" style="margin-top:120px">
                    <div class="form-items">
                        <h3>Welcome</h3>
                        <form>
                            <div class="form-button">
                                <div id="g_id_onload"
                                    data-client_id="256759331803-dfe3adq1g91eg8peemgta9b47fkvq4e1.apps.googleusercontent.com"
                                                   
                                    data-callback="onSignIn"></div>
                                <div class="g_id_signin" data-type="standard"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</body>

</html>
